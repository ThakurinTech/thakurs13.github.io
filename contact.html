<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-card {
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }

        .contact-photo img {
            width: 150px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .contact-details {
            flex: 1;
        }

        .contact-details h2 {
            margin-top: 0;
        }

        .contact-details p {
            margin: 5px 0;
        }

        .contact-details a {
            color: #007bff;
            text-decoration: none;
        }

        .contact-details a:hover {
            text-decoration: underline;
        }

        /* Styles for the navigation */
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <nav id="navbar-placeholder"></nav> <!-- Placeholder for navigation -->

    <div class="container">
        <header>
            <h1>Contact Me</h1>
        </header>
        <div class="contact-card">
            <div class="contact-photo">
                <img src="../thakurs13.github.io/images/4AE03429-4384-4E82-B8B4-4D44B9C81A87.jpeg" alt="Profile Photo">
            </div>
            <div class="contact-details">
                <h2>Shikha Thakur</h2>
                <p>Email: <a href="mailto:tshikha920@gmail.com">tshikha920@gmail.com</a></p>
                <p>LinkedIn: <a href="https://www.linkedin.com/in/shikha-thakur-3360b2216">Shikha Thakur</a></p>
                <p>GitHub: <a href="https://github.com/ThakurinTech">ThakurinTech</a></p>
            </div>
        </div>
    </div>

     <!-- JavaScript to dynamically load the navigation bar -->
     <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Fetch the navigation bar HTML using an XMLHttpRequest
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // Insert the retrieved navbar HTML into the current page
                    document.getElementById("navbar-placeholder").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "nav.html", true);
            xhttp.send();
        });
    </script>
</body>
</html>
