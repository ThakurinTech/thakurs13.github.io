<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Things</title>
</head>
<body>
    <div id="output"></div>
    <button onclick="getThings()">Enter Things</button>

    <script>
        function getThings() {
            // Ask the user how many things they want to enter
            var numThings = parseInt(prompt("How many things would you like to enter? (between 2 and 4)"));
            
            // Validate the user input
            if (numThings < 2 || numThings > 4 || isNaN(numThings)) {
                alert("Please enter a valid number between 2 and 4.");
                return;
            }

            // Array to store user inputs
            var things = [];

            // Ask the user to input things
            for (var i = 0; i < numThings; i++) {
                var thing = prompt("Enter thing #" + (i + 1) + ":");
                things.push(thing);
            }

            // Sort the things alphabetically
            things.sort();

            // Display the sorted things on the HTML page
            var outputDiv = document.getElementById('output');
            outputDiv.innerHTML = "<h3>You entered " + numThings + " things:</h3>";
            outputDiv.innerHTML += "<ul>";
            things.forEach(function(thing) {
                outputDiv.innerHTML += "<li>" + thing + "</li>";
            });
            outputDiv.innerHTML += "</ul>";
        }
    </script>
</body>
</html>
