    <body>
        <!--Nav Bar-->
        <div id="nav-placeholder"></div>
        <!--End Nav Bar-->
       
        <h1>Week 5 Digital Chalkboard: Trivia Question & Number Checker</h1>
        <style>
            
            h1{
                font-size: large;  
                padding: 20px 20px;     
                background-color: #800000; 
                font-size: xx-large;
                color: white;    
                text-align: center;
                text-decoration: none;         
                border-radius: 5px;    
                cursor: pointer;     
                transition: background-color 0.3s; 
                margin-top: 50px;
            }
    
        </style>

<div class="section">
    <h2>Trivia Question</h2>
    <p>What is the capital of France?</p>
    <input type="text" id="trivia-answer" class="input-field" placeholder="Your answer">
    <button id="trivia-submit" class="submit-btn">Submit</button>
    <div id="trivia-response" class="response"></div>  
</div>

<div class="section">
    <h3>Number Checker</h3>
    <p>Enter a 5 digit number to check if it is odd or even?</p>
    <input type="text" id="number-input" class="input-field" placeholder="Please enter a valid 5-digit number">
    <button id="number-submit" class="submit-btn">Check Number</button>
</div>
