<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylewk5.css">
    <title>Trivia</title>
</head>
<body>
    <h1>Trivia Question & Number Checker</h1>

    <div class="section">
        <h2>Trivia Question</h2>
        <p>What is the capital of France?</p>
        <input type="text" id="trivia-answer" class="input-field" placeholder="Your answer">
        <button id="trivia-submit" class="submit-btn">Submit</button>
        <div id="trivia-response" class="response"></div>  
    </div>
    
    <div class="section">
        <h3>Number Checker</h3>
        <input type="text" id="number-input" class="input-field" placeholder="Please enter a valid 5-digit number">
        <button id="number-submit" class="submit-btn">Check Number</button>
    </div>
    
    <script src="../js/trivia.js"></script>
    
</body>
</html>
