    <h1>Button Example</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script><!DOCTYPE html>
    <title>Button Example</title>
<style>
  .button-container {
    display: flex;
    flex-direction: column;
  }
  .custom-button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 100px; 
  }
</style>
<script>
function lastItem(arr) {
    // original array
    document.getElementById('output').innerHTML = 'Original Array: [' + arr.join(', ') + ']<br>';
    let lastItem = arr.sort()[arr.length - 1];
    document.getElementById('output').innerHTML += 'Last Alphabetically: ' + lastItem;
}
function sortItems() {
    let numThings = parseInt(prompt("How many things would you like to enter (between 2 and 4)?"));
 
    if (isNaN(numThings) || numThings < 2 || numThings > 4) {
        alert("Please enter a number between 2 and 4.");
        return;
    }
    let things = [];
    for (let i = 0; i < numThings; i++) {
        let thing = prompt("Enter thing #" + (i + 1));
        things.push(thing);
    }
    things.sort();
    let output = "Sorted Things:<br>";
    for (let i = 0; i < things.length; i++) {
        output += things[i] + "<br>";
    }
    document.getElementById('output').innerHTML = output;
}
</script>
</head>
<body>
<div class="button-container">
  <button class="custom-button" onclick="lastItem(['Happy', 'Sad', 'Pensive', 'Perplexed'])">Sort</button>
  <button class="custom-button" onclick="sortItems()">Enter Things</button>
</div>
<div id="output"></div>
</body>
