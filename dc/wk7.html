  <h1>Week 7 Digital Chalkboard</h1>
  <style>
    h1,h2 {
    color: #800000; 
    font-weight: bolder; }
  </style>
  <h2>Map API</h2>
  <div class="container">
      <style>
          .container {justify-content: center;}
      </style>
      <div id="map"></div>
      <style>
          #map {height: 350px;}
      </style>
  </div>
  <script>
      var map = L.map('map').setView([41.789274119474356, -87.59747584640198], 15);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
      L.marker([41.792620540101666, -87.60005630444945]).addTo(map).bindPopup('<strong>Regenstein Library Uchicago</strong>').openPopup();
      var circle = L.circle([41.790788355158604, -87.59667813009281], {
          color: 'red',
          fillColor: '#f03',
          fillOpacity: 0.3,
          radius: 300
      }).addTo(map);
      circle.bindPopup('<strong>DIGS 5720 Woodlawn Avenue</strong>').openPopup();
  </script>
