<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
    <style>
        body {
            background-color: #f8d7da; 
            color: #721c24; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center; 
            padding-top: 100px; 
        }
        h1 {
            font-size: 6em; 
            font-weight: bold; 
            margin-bottom: 10px; 
            text-transform: uppercase; 
        }
        h2 {
            font-size: 4em;
            font-weight: bold; 
            margin-top: 10px; 
        }
        .error-message {
            font-size: 1.5em; 
        }
        .wrapper {
            display: flex; 
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Oops!</h1>
        <h2>404</h2>
    </div>
    <p class="error-message">Page Not Found</p>
</body>
</html>
