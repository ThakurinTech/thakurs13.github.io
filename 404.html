<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
    <style>
        body {
            background-color: #f8d7da; /* Light red background color */
            color: #721c24; /* Dark red text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Font family */
            text-align: center; /* Center align text */
            padding-top: 100px; /* Add padding to top for better visibility */
        }
        h1 {
            font-size: 6em; /* Larger font size for the heading */
            font-weight: bold; /* Bold font weight */
            margin-bottom: 10px; /* Add margin to bottom for spacing */
            text-transform: uppercase; /* Uppercase text */
        }
        h2 {
            font-size: 4em; /* Larger font size for the 404 message */
            font-weight: bold; /* Bold font weight */
            margin-top: 10px; /* Add margin to top for spacing */
        }
        .error-message {
            font-size: 1.5em; /* Font size for the error message */
        }
        .wrapper {
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center align items horizontally */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Oops!</h1>
        <h2>404</h2>
    </div>
    <p class="error-message">Page Not Found</p>
</body>
</html>
