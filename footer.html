<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Additional CSS styles */
        .footer-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .icon-button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- Placeholder for the navigation bar -->
    <div id="navbar-placeholder"></div>

    <!-- Your page content goes here -->

    <footer class="footer">
        <div class="container p-4 pb-0">
            <div class="row">
                <div class="col-12 text-center">
                    <h2>Shikha Thakur's Professional Website</h2>
                    <div class="footer-buttons">
                        <a href="mailto:tshikha920@gmail.com" class="btn btn-lg icon-button" role="button" color="maroon" aria-pressed="true"><i class="bi bi-envelope"></i></a>
                        <a href="https://www.linkedin.com/in/shikha-thakur-3360b2216" class="btn btn-lg icon-button" role="button" aria-pressed="true"><i class="bi bi-linkedin"></i></a>
                        <a href="https://github.com/ThakurinTech" class="btn btn-lg icon-button" role="button" aria-pressed="true"><i class="bi bi-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript to dynamically load the navigation bar -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Fetch the navigation bar HTML using an XMLHttpRequest
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // Insert the retrieved navbar HTML into the current page
                    document.getElementById("navbar-placeholder").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "nav.html", true);
            xhttp.send();
        });
    </script>
</body>
</html>
